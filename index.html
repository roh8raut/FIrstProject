<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TO-DO-LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />    
    <head>
<body>
    <div class="container">
        <h1>TO-DO-LIST</h1>
                    
            <div class="icons">
                <i class="fa fa-plus-circle" id="add" onclick="add()"></i>
                <i class="fa fa-trash-o" id="delete" onclick="deleteTask()"></i>
                <i class="fa fa-edit" style="font-size:36px" id="edit" onclick="editTask()"></i>
            </div>
            <div class="input__box">
                <input type="textbox" id="textbox" placeholder = "enter task"onKeyPress = addTask(event)>
                <p>Enter task and hit enter</p>
            </div>
            
            
        <div class="row" id="row2">
            <ul id="taskList"></ul>
        </div>
    </div>
</body>
<script src="main.js" async></script>
<script src="delete.js" async></script>
<script src="edit.js" async></script>
<script src="new.js" async></script>
</html>
